<h2>List of movies</h2>

@for (movie of movies; track $index) {
  <div class="movies-container">
    <div>
      <img
        [ngSrc]="movie.poster"
        [priority]="$index === 0"
        width="169"
        height="250"
        alt=""
      />
    </div>
    <div>
      <div>
        {{ $index + 1 }} <strong> Movie: {{ movie.title | uppercase }}</strong>
      </div>
      <div>Release Date: {{ movie.releaseDate | date }}</div>
      <div>
        Release Date: {{ movie.releaseDate | date: "MMMM-dd-yyyy" | uppercase }}
      </div>
      <div>Price: {{ movie.price | currency }}</div>
    </div>
  </div>
}
