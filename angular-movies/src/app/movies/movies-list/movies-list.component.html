<button (click)="addMovie()">Add Movie</button>
<app-generic-list [elements]="movies">
  <ng-container content>
    @for (movie of movies; track $index) {
      <div class="movies-container">
        <div>
          @if (movie.poster) {
            <img [ngSrc]="movie.poster" width="169" height="250" alt="" />
          } @else {
            <img src="default.jpg" width="169" height="250" alt="" />
          }
        </div>
        <div>
          <div>
            {{ $index + 1 }}
            <strong> Movie: {{ movie.title | uppercase }}</strong>
          </div>
          <div>Release Date: {{ movie.releaseDate | date }}</div>
          <div>Price: {{ movie.price | currency }}</div>
          <div>
            <button (click)="removeMovie(movie)">Remove</button>
          </div>
        </div>
      </div>
    }
  </ng-container>
</app-generic-list>
